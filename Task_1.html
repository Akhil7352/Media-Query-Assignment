<!-- Task 1. Create a simple webpage with a header, a main content section, and a footer. Apply a media query that changes the background color of the header to blue when the screen width is less than 600px. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            height: 100px;
            background-color: #f5f5f5;
            justify-content: center;
            align-items: center;
        }

        main {
            margin: 20px 0;
        }

        @media screen and (max-width: 600px) {
            header {
                background-color: blue;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Responsive Header</h1>
    </header>
    <main>Main Content</main>
    <footer>Footer</footer>
</body>

</html>
